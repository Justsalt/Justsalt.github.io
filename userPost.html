<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

        </div>

        <div>

        <div>
            <input type="text" name="suite" id="user-suite" placeholder="Suite">

    <script type="module" src="userPost.js"></script>
